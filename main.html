<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form</title>
</head>
<body>

<h1>Car Insurance Registration Form</h1>

<form method="POST">
    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Email Field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Gender Field -->
    <label>Gender:</label>
    <input type="radio" id="gender_m" name="gender" value="male" required> Male
    <input type="radio" id="gender_f" name="gender" value="female" required> Female
    <br><br>

    <!-- Car Brands Field -->
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars">
        <option value="">--Please choose an option--</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="mercedes">Mercedes</option>
    </select>
    <br><br>

    <!-- Car Age Field -->
    <label for="carage">Car Age:</label>
    <input type="number" id="carage" name="carage" required>
    <br><br>

    <!-- Date of Purchase Field -->
    <label for="dop">Date of Purchase:</label>
    <input type="date" id="dop" name="dop" required>
    <br><br>

    <!-- Password Field -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>

</body>
